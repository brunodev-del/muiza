<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa - 3 Meses</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');

        body {
            font-family: "Jersey 15", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(241, 186, 205);
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .login-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            transform: scale(0.9);
            animation: popIn 0.6s forwards ease-out;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }

        .input-container input {
            width: 100%;
            padding: 10px 40px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-container .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }

        .input-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: gray;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('./imagens/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        button {
            font-family: "Jersey 15", serif;
            font-weight: 400;
            font-style: normal;
            background-color: rgb(241, 186, 205);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(221, 166, 185);
            transform: scale(1.05);
        }

        .error-message {
            font-family: "Jersey 15", serif;
            font-weight: 400;
            font-style: normal;
            color: red;
            margin-top: 10px;
            display: none;
        }

        img {
            width: 100px;
            height: auto;
            display: block;
            margin: 10px auto;
            animation: floatAnimation 2s infinite alternate ease-in-out;
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes floatAnimation {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <h1 style="color: rgb(255, 190, 219)">Bem-vinda muiza</h1>
        <img src="muiza.png" alt="Ícone de morango">

        <div class="input-container">
            <i class="fas fa-user icon"></i>
            <input type="text" id="username" placeholder="Usuário">
        </div>

        <div class="input-container">
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" placeholder="Senha">
            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>

        <button onclick="checkLogin()">Entrar</button>
        <p class="error-message" id="error-message">Usuário ou senha incorretos!</p>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "muizagamer" && password === "maxvieira123") {
                window.location.href = "surpresa.html";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
                
            }
        }
    </script>
</body>
</html>
